<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diatonic Scales: Guitar Theory Basics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="min-h-screen transition-colors duration-300 bg-gray-50 text-gray-900">
        <!-- Navigation Header -->
        <header class="sticky top-0 z-50 backdrop-blur-md border-b transition-colors duration-300 bg-white/90 border-gray-200">
            <nav class="container mx-auto px-4 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-1">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                        </svg>
                        <span class="text-xl font-bold">Guitar Theory</span>
                    </div>
                    
                    <div class="hidden md:flex items-center space-x-1" id="desktop-nav">
                        <!-- Navigation buttons will be inserted here -->
                    </div>

                    <button id="theme-toggle" class="p-2 rounded-lg transition-colors duration-200 bg-gray-100 hover:bg-gray-200 text-gray-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Mobile Navigation -->
                <div class="md:hidden flex overflow-x-auto space-x-1 mt-3 pb-2" id="mobile-nav">
                    <!-- Mobile navigation buttons will be inserted here -->
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8" id="main-content">
            <!-- Content will be dynamically inserted here -->
        </main>

        <!-- Footer -->
        <footer class="border-t mt-16 py-8 transition-colors duration-300 border-gray-200 bg-white">
            <div class="container mx-auto px-4 text-center">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                    </svg>
                    <span class="text-lg font-semibold">Diatonic Scales: Guitar Theory Basics</span>
                </div>
                <p class="text-sm text-gray-600">
                    Educational project for guitar theory and diatonic scale learning
                </p>
            </div>
        </footer>
    </div>

    <!-- Quiz Settings Modal -->
    <div id="quiz-settings-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl p-8 max-w-md w-full">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-900">Quiz Settings</h2>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Number of Questions
                        </label>
                        <select id="question-count" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="10">10 Questions</option>
                            <option value="15">15 Questions</option>
                            <option value="20">20 Questions</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Time Limit
                        </label>
                        <select id="time-limit" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="300">5 Minutes</option>
                            <option value="600">10 Minutes</option>
                            <option value="900">15 Minutes</option>
                            <option value="0">No Time Limit</option>
                        </select>
                    </div>
                    
                    <div class="flex space-x-4">
                        <button id="cancel-quiz" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                            Cancel
                        </button>
                        <button id="start-quiz-btn" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Start Quiz
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/musicData.js"></script>
    <script src="js/audioEngine.js"></script>
    <script src="js/quizData.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
